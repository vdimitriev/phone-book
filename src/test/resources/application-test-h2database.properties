spring.datasource.url=jdbc:h2:mem:phonebook
spring.datasource.username=phonebook
spring.datasource.password=phonebook
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

flyway.user=phonebook
flyway.password=phonebook
flyway.schemas=public
flyway.url=jdbc:h2:mem:phonebook
flyway.locations=filesystem:db/migration

resilience4j.circuitbreaker.instances.fonoapi.failureRateThreshold=50
resilience4j.circuitbreaker.instances.fonoapi.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.fonoapi.minimumNumberOfCalls=3
resilience4j.circuitbreaker.instances.fonoapi.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.fonoapi.slidingWindowSize=6

resilience4j.retry.instances.fonoapi.maxAttempts=5
resilience4j.retry.instances.fonoapi.waitDuration=2s
#resilience4j.retry.instances.fonoapi.ignoreExceptions = mk.dmt.pb.exception.DeviceNotFoundException
#resilience4j.retry.instances.fonoapi.retryExceptions=org.springframework.web.reactive.function.client.WebClientResponseException.NotFound

resilience4j.timelimiter.instances.fonoapi.timeoutDuration=10s
resilience4j.timelimiter.instances.fonoapi.cancelRunningFuture=true
